<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Shiurkar - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007aff;
            --space-dark: #0a0a0f;
            --space-blue: #1a1a2e;
            --star-white: #ffffff;
            --text-light: #f5f5f7;
            --accent-purple: #5856d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-blue) 100%);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle Star Field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: var(--star-white);
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.3); }
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            z-index: 10;
            position: relative;
        }

        /* Orbital Animation */
        .orbital {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 25s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .orbital::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--primary-blue);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        /* Typography */
        .name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--text-light), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .construction {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 40px;
            opacity: 0.7;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 35px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .coming-soon h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .coming-soon p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .contact-info {
            font-size: 1rem;
            opacity: 0.6;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .contact-info a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--text-light);
            text-shadow: 0 0 10px var(--primary-blue);
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Constellation Lines */
        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.3), transparent);
            animation: pulse-line 3s ease-in-out infinite alternate;
        }

        @keyframes pulse-line {
            0% { opacity: 0.2; }
            100% { opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .orbital {
                width: 200px;
                height: 200px;
            }

            .coming-soon {
                padding: 20px 25px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .orbital {
                width: 150px;
                height: 150px;
            }

            .coming-soon {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Star Field -->
    <div class="stars" id="stars"></div>

    <!-- Constellation Lines -->
    <div class="constellation">
        <div class="constellation-line" style="top: 25%; left: 15%; width: 120px; transform: rotate(30deg);"></div>
        <div class="constellation-line" style="top: 70%; right: 20%; width: 150px; transform: rotate(-45deg);"></div>
        <div class="constellation-line" style="bottom: 20%; left: 30%; width: 100px; transform: rotate(60deg);"></div>
    </div>

    <!-- Orbital Animation -->
    <div class="orbital"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="name">Jay Shiurkar</h1>
        <h2 class="title">Product Manager</h2>
        
        <p class="construction">
            Portfolio website under construction<span class="loading-dots"></span>
        </p>

        <div class="coming-soon">
            <h3> Launching Soon</h3>
            <p>
                Building my portfolio website, showcasing risk management expertise, 
                data-driven strategies, and innovative solutions. 
                Stay tuned for the launch!
            </p>
        </div>

        <div class="contact-info">
            For inquiries: <a href="mailto:jay@example.com">jay@example.com</a> | 
            <a href="https://linkedin.com/in/jayshiurkar" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        // Create star field
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 40;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize
        createStars();

        // Add some interactive sparkles on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#007aff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.boxShadow = '0 0 10px #007aff';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
